<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Dictionary</title>
</head>
<body>

    
    <main id="main">
        
        <div id="translate">
            <h1 class="title">Traductor Interactivo</h1>

            
            <select id="translation-direction">
                <option value="en-es">Inglés → Español</option>
                <option value="es-en">Español → Inglés</option>
            </select>

            <div class="divTraduction">
                <input class="input-word" id="input-word" type="text" placeholder="Ingresa la palabra a traducir">
                <button id="btn-translate" class="btn-translate">Traducir</button>
            </div>
        
        </div>

        
        <div id="othersFunctions" class="othersFunctions">
            <a href="templates/words.html"> Ver diccionario </a>
            <a href="">Añadir palabra</a>
        </div>


    </main>


    <script type="module" src="./scripts/dictionary.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    
</body>
</html>
